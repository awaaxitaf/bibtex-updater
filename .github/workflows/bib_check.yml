name: BibTeX Checker

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ necessary to allow pushing back to the repo

jobs:
  bibtex-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run BibTeX update script
        run: python main.py

      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add references.bib offline_mode.log || true
          git diff --cached --quiet || git commit -m "Auto: update BibTeX entries via CI"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
